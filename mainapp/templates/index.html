<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloths and Closet</title>
  <!-- Google Fonts for a modern, attractive look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Apply the modern font across the page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Gradient: dark at top right, bright at bottom left */
      background: linear-gradient(to bottom left, #a18875, #f0e5dc);
    }

    /* Text container for ESTD, Logo, and the year */
    .text-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 320px;  /* Adjusted width to accommodate spans and logo */
      margin-top: -50px; /* Shift the container upward */
      margin-bottom: 10px;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: .8s; /* Appear after the logo animation */
    }

    .text-container span {
      font-weight: 700;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
      color: #333;
      /* Removed individual margin-top to let the container's shift take effect */
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Logo styling with entrance animation and hover effect */
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: logoEntrance 2s ease forwards;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    @keyframes logoEntrance {
      0% {
        transform: scale(0.8) rotate(-10deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    /* Tagline styling with fade-in animation */
    .tagline {
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: .9s; /* Appear slightly after the text container */
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Text container for ESTD, Logo, and the year -->
  <div class="text-container">
    <span>ESTD</span>
    <img src="https://res.cloudinary.com/dbrvducfo/image/upload/v1738864312/WhatsApp_Image_2025-02-06_at_10.45.23_PM-removebg-preview_lovqeo.png" alt="Brand Logo" class="logo" />
    <span>2025</span>
  </div>

  <!-- Tagline with fade-in animation -->
  <div class="tagline">Shape Your Style, Define Your Space</div>
</body>
</html>
